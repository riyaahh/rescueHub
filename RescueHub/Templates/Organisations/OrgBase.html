{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block styles %}
    
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
    <link rel="stylesheet" href="{% static 'css/forms.css' %}" />

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" type="text/css">
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <!-- font awesome style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/forms.css' %}" />
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />


    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    
    <link rel="stylesheet" href="{% static 'owlcarousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'owlcarousel/owl.theme.default.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Fasthand&family=Playfair+Display:ital,wght@0,700;1,500&display=swap" rel="stylesheet">

    
   

{% endblock styles %}


{% block extrahead %}
<link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/fontAwesome.css' %}">
<link rel="stylesheet" href="{% static 'css/hero-slider.css' %}">
<link rel="stylesheet" href="{% static 'css/templatemo-main.css' %}">
<link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

<script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
{% endblock extrahead %}

</head>
<body>
    <div class="bg">
    <div class="logo" style="margin-right: 20px;">
        <a href="{% static 'images/logoo.png' %}" data-lightbox="image-1">
            <img src="{% static 'images/logoo.png' %}" alt="RescueHub Logo" width="70" height="60">
        </a>
    </div>

    <nav class="top-navbar" style="position: fixed; top: 0; right: 0; background-color: rgba(0, 0, 0, 0.1); padding: 10px 20px; z-index: 1000; display: flex; justify-content: flex-end; align-items: center;">
        
        <ul class="nav" style="list-style: none; display: flex; gap: 20px; margin: 0;">
            <li class="nav-item"><a class="nav-link" href="organisationPortal" style="text-decoration: none; color: black;">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'cardorg' %}" style="text-decoration: none; color: black;">View Requests</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}" style="text-decoration: none; color: black;">Log Out</a></li>

            
        </ul>
    </nav>
    
     
   
        <div class="content">
            {% block content %}
            {% endblock content %}

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script src="{% static 'js/vendor/jquery-1.11.2.min.js' %}"></script>
            <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
            <script src="{% static 'js/plugins.js' %}"></script>
            <script src="{% static 'js/main.js' %}"></script>

        </div>
    </div>
</div>

    {% block extrascript %}
    {% endblock extrascript %}

</body>
</html>
