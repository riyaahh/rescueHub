{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block styles %}
<link rel="stylesheet" href="{% static 'css/register.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- slider stylesheet -->
<link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}" />
<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
<!-- font awesome style -->
<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />
<!-- Custom styles for this template -->
<link href="{% static 'css/style.css' %}" rel="stylesheet" />
<!-- responsive style -->
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'owlcarousel/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'owlcarousel/owl.theme.default.min.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Fasthand&family=Playfair+Display:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
{% endblock styles %}
        {% block extrahead %}
        {% endblock extrahead %}
    </head>
    <body>

       
      <div class="logo">
        <a href="{% static 'images/logoo.png' %}" data-lightbox="image-1">
            <img src="{% static 'images/logoo.png' %}" alt="RescueHub Logo" width="100" height="100">
        </a>
    </div>
    
    <style>
        /* Ensure the navbar takes the full height of the viewport */
        .navbar {
            background-color: #4A7041; /* Green color */
            min-height: 100vh; /* Full height */
            width: 200px; /* Set width as needed */
            padding: 0; /* Remove padding */
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: flex-start; /* Make sure links are stacked without gaps */
            gap: 0; /* Ensure there is no extra gap between items */
        }

        /* Style for the links inside the navbar */
        .navbar a {
            color: white; /* Link text color */
            padding: 5px 0; /* Minimal padding between links */
            margin: 0; /* Remove margin */
            text-decoration: none; /* Remove underline */
            display: block; /* Make the link fill the full width */
            font-size: 16px; /* Font size for links */
            line-height: 1.2; /* Slightly reduced line height */
            text-align: left;
        }

        /* Hover effect for the links */
        .navbar a:hover {
            background-color: #365732; /* Darker shade on hover */
            border-radius: 5px;
        }

        /* Ensure the body takes up full height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar with links -->
    <div class="navbar">
        <a href="#dashboard">Dashboard</a>
        <a href="#requests">Requests</a>
        <a href="#home">Home</a>
        <a href="#volunteers">Available Volunteers</a>
    </div>

 

    <!-- Main content goes here -->

            <!-- your pages will load here -->
            {% block content %}
          
            {% endblock content %}

            {% block extrascript %}
            
            {% endblock extrascript %}
    </body>
</html>
